name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        shell: bash
        run: go test -race -shuffle=on -coverprofile=coverage.out ./...

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          install-mode: goinstall

  vet:
    name: Vet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run go vet
        run: go vet ./...

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Check formatting
        run: test -z "$(gofmt -l .)"

  build:
    name: Build (${{ matrix.os }})
    needs: [test, lint, vet, format]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary (Unix)
        if: runner.os != 'Windows'
        run: go build -o prjct .

      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        run: go build -o prjct.exe .

      - name: Smoke test (Unix)
        if: runner.os != 'Windows'
        run: |
          CFG=/tmp/prjct-test-config.yaml
          ./prjct --help
          ./prjct version
          ./prjct install --config "$CFG" --force
          ./prjct --config "$CFG" doctor
          ./prjct --config "$CFG" list
          ./prjct --config "$CFG" search
          ./prjct --config "$CFG" tree dev
          ./prjct --config "$CFG" --dry-run dev "DryRunTest"
          ./prjct --config "$CFG" dev "CI-Test-Project"
          ./prjct --config "$CFG" search "CI-Test"
          ./prjct --config "$CFG" recent
          ./prjct --config "$CFG" stats
          ./prjct --config "$CFG" path "CI-Test"
          ./prjct --config "$CFG" diff dev "$(./prjct --config "$CFG" path "CI-Test")"
          ./prjct --config "$CFG" rename "CI-Test" "CI-Renamed"
          ./prjct --config "$CFG" archive "CI-Renamed"
          ./prjct --config "$CFG" export dev -o /tmp/exported.yaml
          ./prjct --config "$CFG" import /tmp/exported.yaml
          mkdir -p /tmp/prjct-init-test/sub1/nested /tmp/prjct-init-test/sub2
          ./prjct --config "$CFG" init /tmp/prjct-init-test -o /tmp/init-out.yaml
          ./prjct --config "$CFG" reindex
          ./prjct completion bash > /dev/null

      - name: Smoke test (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          CFG="$RUNNER_TEMP/prjct-test-config.yaml"
          ./prjct.exe --help
          ./prjct.exe version
          ./prjct.exe install --config "$CFG" --force
          ./prjct.exe --config "$CFG" doctor
          ./prjct.exe --config "$CFG" list
          ./prjct.exe --config "$CFG" search
          ./prjct.exe --config "$CFG" tree dev
          ./prjct.exe --config "$CFG" --dry-run dev "DryRunTest"
          ./prjct.exe --config "$CFG" dev "CI-Test-Project"
          ./prjct.exe --config "$CFG" search "CI-Test"
          ./prjct.exe --config "$CFG" recent
          ./prjct.exe --config "$CFG" stats
          ./prjct.exe --config "$CFG" reindex
          ./prjct.exe completion bash > /dev/null
